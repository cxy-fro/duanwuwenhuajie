<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>AI绘端午文化节 - 端午元素图谱</title>
    <style>
        :root {
            --primary-color: #5D8B68;
            --secondary-color: #F0E6D0;
            --accent-color: #C09F6E;
        }

        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(160deg, #f5fff0 0%, #e6f3d7 100%);
            font-family: '微软雅黑', sans-serif;
            min-height: 100vh;
        }

        /* 竹子边框部分，固定定位且z-index为1，确保在底层但不被遮挡 */
       .bamboo-border {
            position: fixed;
            width: 80px;
            height: 100vh;
            background: repeating-linear-gradient(
                to bottom,
                var(--primary-color),
                var(--primary-color) 20px,
                transparent 20px,
                transparent 40px
            );
            z-index: 1;
        }

        /* 左侧竹子边框，添加右侧边框 */
       .left-border {
            left: 0;
            border-right: 3px solid var(--primary-color);
        }

        /* 右侧竹子边框，添加左侧边框 */
       .right-border {
            right: 0;
            border-left: 3px solid var(--primary-color);
        }

        /* 内容容器，z-index为2，高于竹子部分，但正常显示内容 */
       .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 2;
        }

        h1 {
            text-align: center;
            color: var(--primary-color);
            font-size: 2.2em;
            margin: 40px 0;
            padding: 15px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

       .navbar {
            display: flex;
            justify-content: space-between;
            background-color: var(--primary-color);
            border-radius: 10px;
            margin-bottom: 20px;
        }

       .navbar a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
            flex: 1;
            font-size: 1.2em;
        }

       .navbar a:hover {
            background-color: var(--accent-color);
            color: black;
        }

        /* 图谱展示区域样式 */
       .graphic-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

       .graphic-item {
            width: 250px;
            border: 1px solid var(--primary-color);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

       .graphic-item img {
            width: 250px;
            height: 200px;
object-fit: cover;
        }

        #scene-content,
        #item-content,
        #character-content {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
            display: none;
        }

        /* 场景内容样式 */
.image-container {
    display: flex;
    gap: 20px; /* 图片之间的间距 */
    justify-content: space-between; /* 让图片均匀分布 */
}

.image-item {
    width: calc((100% - 40px) / 3); /* 假设三张图片，减去间距计算每张图片宽度 */
    display: flex;
    flex-direction: column;
    align-items: center;
}

.image-item img {
    width: 250px;
    height: 200px;
    object-fit: cover;
    object-position: center;
}

.image-item p {
    text-align: center;
    margin-top: 5px;
}
       .scene-category {
            display: flex;
            margin-bottom: 20px;
        }

       .category-label {
            background-color: rgba(93, 139, 104, 0.1);
            border-radius: 10px;
            padding: 10px;
            min-width: 120px;
            text-align: center;
            margin-right: 20px;
        }

       .image-container {
            display: flex;
            gap: 20px;
        }

       .image-item {
            width: 150px;
        }

       .image-item img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

       .image-item p {
            text-align: center;
            margin-top: 5px;
        }
    </style>
</head>

    <script>
        const sceneButton = document.getElementById('scene-button');
        const itemButton = document.getElementById('item-button');
        const characterButton = document.getElementById('character-button');
        const sceneContent = document.getElementById('scene-content');
        const itemContent = document.getElementById('item-content');
        const characterContent = document.getElementById('character-content');

        function toggleContent(button, content, otherContents) {
            button.addEventListener('click', function (event) {
                event.preventDefault();
                // 隐藏其他内容区域
                otherContents.forEach(otherContent => {
                    otherContent.style.display = 'none';
                });
                // 切换当前内容区域的显示状态
                if (content.style.display === 'none') {
                    content.style.display = 'block';
                } else {
                    content.style.display = 'none';
                }
            });
        }

        toggleContent(sceneButton, sceneContent, [itemContent, characterContent]);
        toggleContent(itemButton, itemContent, [sceneContent, characterContent]);
        toggleContent(characterButton, characterContent, [sceneContent, itemContent]);
    </script>
