<!DOCTYPE html>

    <style>
        :root {
            --primary-color: #5D8B68;
            --secondary-color: #F0E6D0;
            --accent-color: #C09F6E;
        }

        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(160deg, #f5fff0 0%, #e6f3d7 100%);
            font-family: '微软雅黑', sans-serif;
            min-height: 100vh;
        }

        .bamboo-border {
            position: fixed;
            width: 80px;
            height: 100vh;
            background: repeating-linear-gradient(
                to bottom,
                var(--primary-color),
                var(--primary-color) 20px,
                transparent 20px,
                transparent 40px
            );
            z-index: 1;
        }

        .left-border {
            left: 0;
            border-right: 3px solid var(--primary-color);
        }

        .right-border {
            right: 0;
            border-left: 3px solid var(--primary-color);
        }

        .container {
            max-width: calc(100% - 240px);
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 2;
        }

        h1 {
            text-align: center;
            color: var(--primary-color);
            font-size: 2.2em;
            margin: 40px 0;
            padding: 15px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .navbar {
            display: flex;
            justify-content: center;
            background-color: var(--primary-color);
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .navbar a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
        }

        .navbar a:hover {
            background-color: var(--accent-color);
            color: black;
        }

        /* 作品区域样式 */
        .work-area {
            display: flex;
            margin-top: 50px;
        }

        .work-wall-text {
            writing-mode: vertical-lr;
            font-size: 3em;
            color: var(--primary-color);
            margin-right: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .work-gallery {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 20px;
            width: 100%;
        }

        .work-gallery img {
            width: 100%;
            height: auto;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
